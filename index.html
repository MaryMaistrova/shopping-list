<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <h4>Letâ€™s go to the mall!</h4>
    </header>
    <main>
      <form action="">
        <ul>
          <li>
            <input type="checkbox" name="list-element" id="pickles">
            <label for="pickles">A lot of pickles <span class="cucumber">for the next lessons about CSS</span></label>
          </li>
          <li>
            <input type="checkbox" name="list-element" id="apples">
            <label for="apples">10 apples <span>for more CSS manipulations</span></label>
          </li>
          <li>
            <input type="checkbox" name="list-element" id="oranges">
            <label for="oranges">20 oranges <span>because they are awesome</span></label>
          </li>
          <li>
            <input type="checkbox" name="list-element" id="plates">
            <label for="plates">13 plates <span>hm... they always dissapear</span></label>
          </li>
          <li>
            <input type="checkbox" name="list-element" id="bentos">
            <label for="bentos">15 bentos</label>
          </li>
          <li>
            <input type="checkbox" name="list-element" id="sake">
            <label for="sake">1 bottle of Sake <span>for my friends</span></label>
          </li>
        </ul>
      </form>
    </main>
    <footer>
      <h3>Bon appetit :&#41</h3>
    </footer>
  </div>

</body>

</html>
